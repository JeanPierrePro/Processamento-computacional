{% extends 'layout.html' %}

{% block title %}Páginas Criadas{% endblock %}

{% block content %}
<h1>Páginas Criadas</h1>
<ul>
    {% for page in pages %}
        <li><a href="{{ url_for('rotas.view_page', page_name=page['page_name']) }}">{{ page['page_name'] }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
