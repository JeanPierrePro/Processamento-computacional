<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('rotas.index') }}">Início</a>
            <a href="{{ url_for('rotas.create_page') }}">Criar Página</a>
        </nav>

    <div class="container">

        </div>
    </div>
    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
</body>
</html>
