{% extends 'layout.html' %}

{% block title %}{{ page['page_name'] }}{% endblock %}

{% block content %}
<h1>{{ page['page_name'] }}</h1>

{% if page['image_url'] %}
    <img src="{{ page['image_url'] }}" alt="Imagem da página">
{% else %}
    <p>Imagem não disponível</p>
{% endif %}
{% endblock %}
