<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.page_name }}</title>
</head>
<body>
    <h1>{{ page.page_name }}</h1>

    {% if page.image_path %}
        <img src="{{ url_for('static', filename='uploads/' + page.image_filename) }}" alt="Imagem da página">
    {% else %}
        <p>Imagem não disponível</p>
    {% endif %}
    
</body>
</html>
