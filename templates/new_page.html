{% extends 'layout.html' %}

{% block title %}{{ page['page_name'] }}{% endblock %}

{% block content %}
<h1>{{ page['page_name'] }}</h1>

<!-- Verifique se a chave 'image_path' existe -->
{% if page['image_path'] %}
    <img src="{{ url_for('static', filename='uploads/' + page['image_filename']) }}" alt="Imagem da página">
{% else %}
    <p>Imagem não disponível</p>
{% endif %}
{% endblock %}
